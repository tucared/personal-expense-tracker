name: CI

on:
  push:
    branches: [main]
  pull_request:
  
jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --show-diff-on-failure
